<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Ali Khalilabadi</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <span style="font-weight: bold; font-size: 1.5rem; letter-spacing: 2px;">AK</span>
            <span style="font-size: 1rem; margin-left: 8px; color: #aaa;">Tech Expert</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="container my-5">
        <h1 class="text-center mb-4">Calculator</h1>
        <div class="calculator mx-auto">
            <input type="text" id="calc-screen" class="form-control mb-3 text-right" readonly>
            <div class="btn-group d-flex flex-wrap">
                <button class="btn btn-light flex-fill" onclick="press('7')">7</button>
                <button class="btn btn-light flex-fill" onclick="press('8')">8</button>
                <button class="btn btn-light flex-fill" onclick="press('9')">9</button>
                <button class="btn btn-secondary flex-fill" onclick="press('/')">/</button>
                <button class="btn btn-light flex-fill" onclick="press('4')">4</button>
                <button class="btn btn-light flex-fill" onclick="press('5')">5</button>
                <button class="btn btn-light flex-fill" onclick="press('6')">6</button>
                <button class="btn btn-secondary flex-fill" onclick="press('*')">*</button>
                <button class="btn btn-light flex-fill" onclick="press('1')">1</button>
                <button class="btn btn-light flex-fill" onclick="press('2')">2</button>
                <button class="btn btn-light flex-fill" onclick="press('3')">3</button>
                <button class="btn btn-secondary flex-fill" onclick="press('-')">-</button>
                <button class="btn btn-light flex-fill" onclick="press('0')">0</button>
                <button class="btn btn-light flex-fill" onclick="press('.')">.</button>
                <button class="btn btn-danger flex-fill" onclick="clearCalc()">C</button>
                <button class="btn btn-secondary flex-fill" onclick="press('+')">+</button>
            </div>
            <button class="btn btn-primary w-100 mt-3" onclick="calculate()">=</button>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Ali Khalilabadi. All Rights Reserved.</p>
    </footer>
</body>
</html>
